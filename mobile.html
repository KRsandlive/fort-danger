<!-- mobile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모바일 메뉴</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    nav.mobile {
      background-color: #333;
      padding: 1em;
    }
    nav.mobile ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    nav.mobile li {
      margin-bottom: 1em;
    }
    nav.mobile a {
      color: white;
      text-decoration: none;
      font-size: 1.2em; /* 모바일 글자 크기 적절히 설정 */
    }
  </style>
</head>
<body>
  <nav class="mobile">
    <ul>
      <li><a href="#">홈</a></li>
      <li><a href="#">소개</a></li>
      <li><a href="#">서비스</a></li>
      <li><a href="#">연락처</a></li>
    </ul>
  </nav>
</body>
</html>
